<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School MIS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            padding: 20px 0;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 8px 20px;
            margin: 2px 0;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
            background-color: #fff;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="mb-4 px-3">
                    <h5>School MIS</h5>
                    <p class="text-muted small">Welcome, {{ user.username }}</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{% url 'dashboard:dashboard' %}">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'attendance' %}active{% endif %}" href="{% url 'attendance_list' %}">
                            Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'exams' %}active{% endif %}" href="#">
                            Exams
                        </a>
                    </li>
                </ul>
                <div class="mt-4 px-3">
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary btn-sm w-100">
                        Logout
                    </a>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>{% block page_title %}{% endblock %}</h4>
                    <div>{% block header_actions %}{% endblock %}</div>
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
